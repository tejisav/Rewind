<ion-popover-view class="fit">
    <ion-content scroll="false">
        <ul class="list  popover-list">

            <li class="item popover-item">
                <button class="button button-clear button-light  popover-button" ng-click="addNext()">
                    Next
                </button>
            </li>
            <li class="item popover-item">
                <button class="button button-clear button-light  popover-button" ng-click="download()">
                    Download
                </button>
            </li>
            <li class="item popover-item">
                <button class="button button-clear button-light  popover-button" ng-click="delete()">
                    Delete
                </button>
            </li>

        </ul>
        </div>
    </ion-content>
</ion-popover-view>
